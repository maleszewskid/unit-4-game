<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gem Collector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gayathri|Pathway+Gothic+One|Caveat|Cinzel|Modak|Satisfy|Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>


    <div class="container">

        <div class="jumbotron vertical-center">
            <h1 class="text-center">Gem Time!</h1>
        </div>

        <div class="row">

            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">How to Play!</h3>
                    <div class="panel-body">
                        <hr> Each gem is worth a different unknown value, you must click the gems to add together to reach the value displayed. If you go past the target value, you loss.
                        <hr>
                    </div>
                </div>


                <div class="row">
                    <div class="target-number">
                    </div>

                    <div class="counter">
                    </div>

                    <div class="row">
                        <div class="Gem-images">
                        </div>
                    </div>
                    <div class="row">
                        <div class="total-score">
                            Total Score:
                        </div>
                    </div>
                    <div class="row">
                        <div class="score">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
